<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="score">
        <span id="playerScoreSpan">Player: 0</span>
        <span id="computerScoreSpan">Computer: 0</span>
    </div>
    <div id="displayContainer">
        <div id="displayPlayer">
            <p>You</p>
        </div>
        <p id="vs">VS</p>
        <div id="displayComputer">
            <p>PC</p>
        </div>
    </div>
    <div id="outcome">

    </div>
    <div id="container">
        <button type="button" id="rock">Rock</button>
        <button type="button" id="paper">Paper</button>
        <button type="button" id="scissors">Scissors</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
