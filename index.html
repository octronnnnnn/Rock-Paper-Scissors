<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <span id="winnerAnnouncement" class="hide">placeholder</span>
    <div id="gameContainer">
        <div id="score">
            <span id="playerScoreSpan">Player: 0</span>
            <span id="computerScoreSpan">Computer: 0</span>
        </div>
        <div id="displayContainer">
            <div id="displayPlayer">
                <img id="playerChoiceDisplay" class="hideLeft" src="">
            </div>
            <p id="vs"><i>vs</i></p>
            <div id="displayComputer">
                <img id="computerChoiceDisplay" class="hideRight" src="">
            </div>
        </div>
        <div id="outcome">

        </div>
    </div>
    <div id="container">
        <button type="button" class="selectionBtn" id="rock"><img src="./icons/RockPixelArt.png"></button>
        <button type="button" class="selectionBtn" id="paper"><img src="./icons/PaperPixelArt.png"></button>
        <button type="button" class="selectionBtn" id="scissors"><img src="./icons/scissors.png"></button>
    </div>
    <footer>Art by: <a target="_blank" rel="noopener" href="https://www.artstation.com/itsnoonytime">Alice Persdotter Rydberg</a></footer>
    <script src="app.js"></script>
</body>
</html>
