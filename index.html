<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="gameContainer">
        <div id="score">
            <span id="playerScoreSpan">Player: 0</span>
            <span id="computerScoreSpan">Computer: 0</span>
        </div>
        <div id="displayContainer">
            <div id="displayPlayer">
                <img id="playerChoiceDisplay" src="">
            </div>
            <p id="vs"><i>vs</i></p>
            <div id="displayComputer">
                <img id="computerChoiceDisplay" src="">
            </div>
        </div>
        <div id="outcome">

        </div>
    </div>
    <div id="container">
        <button type="button" class="selectionBtn" id="rock"><img src="./icons/RockPixelArt.png" width="50px" height="50px" draggable="false" ></button>
        <button type="button" class="selectionBtn" id="paper"><img src="./icons/paperPixelArt.png" width="60px" height="60px" draggable="false"></button>
        <button type="button" class="selectionBtn" id="scissors"><img src="./icons/scissors.png" width="50px" height="50px" draggable="false"></button>
    </div>
    <script src="app.js"></script>
</body>
</html>
