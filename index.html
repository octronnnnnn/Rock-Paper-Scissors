<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="score">
        <span id="playerScoreSpan">Player: 0</span>
        <span id="computerScoreSpan">Computer: 0</span>
    </div>
    <div id="displayContainer">
        <div id="displayPlayer">
            <img id="playerChoiceDisplay" src="">
        </div>
        <p id="vs">VS</p>
        <div id="displayComputer">
            <img id="computerChoiceDisplay" src="">
        </div>
    </div>
    <div id="outcome">
    </div>
    <div id="container">
        <button type="button" id="rock"><img src="./icons/RockPixelArt.png" width="30px" height="30px" ></button>
        <button type="button" id="paper"><img src="./icons/paperPixelArt.png" width="50px" height="50px" ></button>
        <button type="button" id="scissors"><img src="./icons/scissors.png" width="30px" height="30px" ></button>
    </div>
    <script src="app.js"></script>
</body>
</html>
